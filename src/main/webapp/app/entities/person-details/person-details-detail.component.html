<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personDetails">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.personDetails.detail.title">Person Details</span> {{ personDetails.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.personDetails.nid">Nid</span></dt>
                <dd>
                    <span>{{ personDetails.nid }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.personDetails.dob">Dob</span></dt>
                <dd>
                    <span>{{ personDetails.dob }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.personDetails.person">Person</span></dt>
                <dd>
                    <div *ngIf="personDetails.person">
                        <a [routerLink]="['/person', personDetails.person?.id, 'view']">{{ personDetails.person?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-details', personDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
