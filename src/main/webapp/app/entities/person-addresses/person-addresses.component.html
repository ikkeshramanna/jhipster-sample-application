<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.personAddresses.home.title">Person Addresses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-addresses" [routerLink]="['/person-addresses/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.personAddresses.home.createLabel">
            Create a new Person Addresses
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personAddresses?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.personAddresses.home.notFound">No personAddresses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personAddresses && personAddresses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.personAddresses.address">Address</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.personAddresses.zipcode">Zipcode</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.personAddresses.person">Person</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personAddresses of personAddresses ;trackBy: trackId">
                    <td><a [routerLink]="['/person-addresses', personAddresses.id, 'view']">{{ personAddresses.id }}</a></td>
                    <td>{{ personAddresses.address }}</td>
                    <td>{{ personAddresses.zipcode }}</td>
                    <td>
                        <div *ngIf="personAddresses.person">
                            <a [routerLink]="['/person', personAddresses.person?.id, 'view']" >{{ personAddresses.person?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/person-addresses', personAddresses.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/person-addresses', personAddresses.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(personAddresses)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
